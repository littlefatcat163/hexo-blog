1-1:
  title: 少精子症
  text: 男性禁欲 2 至 7 天后，一次排精的精子总数 低于1500万/毫升

1-2:
  title: 弱精子症
  text: 男性禁欲 2 至 7 天后，一次排精精子前向运动 < 32% 或 总活力 < 40%

1-3:
  title: 男性不孕不育
  text: 男女在12个月的定期、无保护的性交生活后，女方没有受孕。其中绝大多数是男性的精子质量问题导致的

2-1:
  title: 地中海饮食
  text: 大量摄入绿色生蔬菜、鱼类、全谷物和水果，低摄入红肉和黄油，适度食用橄榄油、红酒；如（多吃沙拉、鱼、生蔬菜、西红柿、抱子甘蓝、西兰花、生菜）

2-2:
  title: 维生素A
  text: 异维A酸————维生素A的一种活性形式，如（水果、坚果和全谷物、鱼类、海鲜、家禽、低脂牛奶、奶酪）

2-3:
  title: 锌铁硒
  text: 红肉、海鲜；如（牛肉、羊肉、猪肉、生蚝、海鱼）

2-4:
  title: 维生素D
  text: 太阳紫外线B辐射、牛肉、鸡蛋、蛋黄、蘑菇、肝脏、强化谷物和乳制品、肥鱼和脂肪涂抹酱

2-5:
  title: 氧化剂
  text: 左旋肉碱、辅酶Q10（CoQ10）、维生素C、维生素E、锌（Zn）、硒（Se）、番茄红素