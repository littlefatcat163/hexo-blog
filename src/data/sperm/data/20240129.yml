name: 中山大学附属第三医院
day: 3
results: 
  - 情绪影响巨大，必须减少压力，保持脑袋清爽
  - 不要怀疑自己，我的想法是对的，逻辑都同，要想着怎么完成就行
  - 保持积极乐观，斗志昂扬，充满自信，激情高涨的态度才行
  - 排精次数无关，这个是个心病，需要自己搞定，放松，解决问题，扫除压力
  - 得赶紧调整好状态，身边的人很无知，除了攀比，没见识
  - 我命由我不由天，我的人生靠我自己来做主
  - 明显就是氧化反应，生命力活跃度低，近期素菜水果吃得太少，需要补回去
livings: 
  - 思路被打乱，家庭情况影响了我，一直疯狂崔生小孩
  - 我还得抽出精力来给这群没脑子的人解释，解释了没用，他们压根就不听
  - 很多人只看结果，不看过程，我的家人也是
  - 头脑昏沉，没有整理出来卖点，开始迷幻了
  - 怀疑自己的产品力，不该怀疑的，得自己整理好这些信息
  - 公司的业务影响了我，什么脑残业务、需求，毫无作用，管理人员也是SB
  - 被家里人疯狂PUA吃中药，每次吃完中药，整个人很没劲，非常地累，胃口也很差，还容易拉肚子
  - SB中三医生，动不动就叫我作试管
  - SB传统中医，整天就只知道讲道理，没什么实际意义

