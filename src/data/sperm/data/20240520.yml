name: 中山大学附属第三医院
day: 2
results: 
  - 精子浓度低，质量低，标准都达不到
  - 我怀疑跟吃降压药有关，因为里面有提示会影响性功能，但是问过医生，那么小的剂量是没影响的
livings: 
  - 经常头痛，脑子处于浑浊的状态
  - 吃了一周的降血压药，睡眠多了，精神不振
  - 没怎么吃青菜，水果到吃得多
  - 水也喝得少，而且最近几个月喝的都是矿泉水、有可能是纯净水
  - 三四月份经常感冒，头疼，眼睛发痒
  - 基本没有蹲着
  - 吃降压药持续一周，血压已经从140降低到120，正常水平
  - 脑袋还是处于浑浊状态，感觉后脑勺，肩颈很硬，血液流通有问题一样
  - 近期睡得太多，运动比较少，经常是坐着看电视

